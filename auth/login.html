<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="../assets/css/styles.css">
  <link rel="stylesheet" href="../assets/css/login.css">
</head>

<body>
  <section class="vh-100" style="background-color: hsl(0, 0%, 96%)">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-6 col-xl-5">
          <div class="card">
            <div class="card-body p-5">
              <div style="text-align:center;">
                <a href="../index.html">
                  <img src="../assets/images/logos/logo-white.png" alt="logo-white" class="logo" />
                </a>
              </div>
              <h2 class="text-center mb-5 poppins-extrabold">Iniciar Sesión</h2>
              <form class="roboto-mono-cuatro" id="loginForm">
                <div class="form-group mb-4">
                  <label for="email">Correo Electrónico</label>
                  <input type="email" id="loginCorreo" class="form-control" placeholder="Introduce tu correo" required>
                </div>
                <div class="form-group mb-4">
                  <label for="password">Contraseña</label>
                  <input type="password" id="loginContrasena" class="form-control" placeholder="Introduce tu contraseña"
                    required>
                </div>
                <div class="form-check mb-4">
                  <input type="checkbox" class="form-check-input" id="showPassword">
                  <label class="form-check-label" for="showPassword">Mostrar contraseña</label>
                </div>
                <button type="submit" class="btn btn-block"
                  style="background-color: black; color: aliceblue ; width: auto; margin: 0 auto;">Iniciar
                  Sesión</button>
                <p class="text-center mt-3">¿No tienes una cuenta? <a href="../auth/register.html">Regístrate aquí</a>
                </p>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <script>
    const passwordInput = document.getElementById('loginContrasena');
    const showPasswordCheckbox = document.getElementById('showPassword');

    showPasswordCheckbox.addEventListener('change', function () {
      passwordInput.type = this.checked ? 'text' : 'password';
    });
  </script>
  <script src=" https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="login.js"></script>
</body>

</html>
